<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#D4AF37">
    <title>7loww - Passer Votre Commande</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-pink: #F8E8E8;
            --soft-pink: #F5D5D0;
            --cream: #FFF8F3;
            --gold: #D4AF37;
            --light-brown: #D2B48C;
            --warm-brown: #8B7355;
            --text-dark: #5A4037;
            --success-green: #82C341;
            --error-red: #E74C3C;
            --warning-orange: #F39C12;
            
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 2.5rem;
            --spacing-3xl: 3rem;
            --spacing-4xl: 4rem;
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            --input-padding-y: 1rem;
            --input-padding-x: 1.25rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--primary-pink) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(245, 213, 208, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(210, 180, 140, 0.06) 0%, transparent 40%),
                linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.02) 50%, transparent 70%);
            animation: subtleFloat 25s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-8px) rotate(0.5deg); }
            66% { transform: translateY(4px) rotate(-0.3deg); }
        }

        .container {
            max-width: 900px;
            margin: var(--spacing-xl) auto;
            padding: 0 var(--spacing-lg);
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-4xl);
            animation: slideDown 0.8s ease-out;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold) 0%, #C8AA2E 50%, var(--warm-brown) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
            position: relative;
            line-height: 1.2;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }



        .subtitle {
            font-size: 1.2rem;
            color: var(--warm-brown);
            font-weight: 300;
            margin-top: var(--spacing-sm);
        }



        .form-card {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: var(--spacing-4xl);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.08),
                0 8px 16px rgba(212, 175, 55, 0.12),
                inset 0 1px 0 rgba(255,255,255,0.8);
            border: 1px solid rgba(212, 175, 55, 0.15);
            position: relative;
            animation: slideUp 1s ease-out;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            opacity: 0.6;
        }

        .form-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 40%, rgba(212, 175, 55, 0.03) 50%, transparent 60%);
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            color: var(--warm-brown);
            margin-bottom: var(--spacing-md);
            position: relative;
            line-height: 1.3;
        }

        .form-subtitle {
            text-align: center;
            color: var(--text-dark);
            margin-bottom: var(--spacing-3xl);
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            position: relative;
            margin-bottom: var(--spacing-xl);
        }

        .form-group.floating-label {
            margin-bottom: calc(var(--spacing-xl) + 0.5rem);
        }

        .floating-label label {
            position: absolute;
            left: var(--input-padding-x);
            top: 50%;
            transform: translateY(-50%);
            color: rgba(90, 64, 55, 0.6);
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            background: transparent;
            padding: 0 0.25rem;
        }

        .floating-label label::after {
            content: '';
        }

        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label,
        .floating-label input.has-value + label {
            top: 0;
            transform: translateY(-50%);
            font-size: 0.75rem;
            color: var(--gold);
            font-weight: 600;
            background: rgba(255, 255, 255, 0.9);
            padding: 0 0.5rem;
        }

        .floating-label input {
            padding-top: calc(var(--input-padding-y) + 0.25rem);
        }

        .floating-label input::placeholder {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .floating-label input:focus::placeholder {
            opacity: 0.5;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--warm-brown);
            font-size: 1rem;
            position: relative;
            line-height: 1.4;
        }

        label::after {
            content: ' *';
            color: var(--gold);
            font-weight: 600;
        }

        label.optional::after {
            content: '';
        }

        input, select, textarea {
            width: 100%;
            padding: var(--input-padding-y) var(--input-padding-x);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-dark);
            line-height: 1.5;
            min-height: 48px;
            position: relative;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 
                0 0 0 4px rgba(212, 175, 55, 0.12),
                0 2px 8px rgba(212, 175, 55, 0.08);
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 1);
        }

        input:hover:not(:focus), select:hover:not(:focus), textarea:hover:not(:focus) {
            border-color: rgba(212, 175, 55, 0.4);
            box-shadow: 0 1px 4px rgba(212, 175, 55, 0.06);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(90, 64, 55, 0.5);
            font-style: italic;
        }

        .field-error {
            border-color: var(--error-red) !important;
            box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.15) !important;
        }

        .error-message {
            color: var(--error-red);
            font-size: 0.875rem;
            margin-top: var(--spacing-xs);
            display: block;
            animation: slideIn 0.3s ease;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23D4AF37' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right var(--input-padding-x) center;
            background-repeat: no-repeat;
            background-size: 1.25rem;
            padding-right: calc(var(--input-padding-x) + 2rem);
        }

        .quantity-container {
            position: relative;
        }

        .quantity-container::after {
            content: 'kg';
            position: absolute;
            right: var(--input-padding-x);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-weight: 600;
            pointer-events: none;
            font-size: 0.9rem;
        }

        .quantity-container input {
            padding-right: calc(var(--input-padding-x) + 2rem);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--gold) 0%, #C8AA2E 50%, var(--warm-brown) 100%);
            color: white;
            border: none;
            padding: var(--spacing-lg) var(--spacing-xl);
            border-radius: var(--radius-md);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-top: var(--spacing-xl);
            line-height: 1.4;
            min-height: 56px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            box-shadow: 0 4px 14px rgba(212, 175, 55, 0.25);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(212, 175, 55, 0.35);
            filter: brightness(1.05);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
            transition: transform 0.1s ease;
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            right: var(--spacing-lg);
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        .success-message, .error-message-global {
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            text-align: center;
            margin-top: var(--spacing-lg);
            transform: translateY(-10px);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
            line-height: 1.5;
        }

        .success-message {
            background: var(--success-green);
            color: white;
        }

        .error-message-global {
            background: var(--error-red);
            color: white;
        }

        .offline-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--warning-orange);
            color: white;
            padding: var(--spacing-sm);
            text-align: center;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            font-weight: 500;
        }

        .offline-banner.show {
            transform: translateY(0);
        }

        .product-preview {
            margin-top: var(--spacing-md);
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.08) 0%, rgba(245, 213, 208, 0.12) 100%);
            border-radius: var(--radius-md);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-left: 4px solid var(--gold);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .product-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-preview:hover::before {
            opacity: 1;
        }

        .product-preview.show {
            display: block;
            animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .price-estimate {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold) 0%, var(--warm-brown) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: var(--spacing-sm);
        }

        /* Success animation */
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            font-size: 4rem;
            animation: successPulse 1s ease-out;
            pointer-events: none;
        }

        @keyframes successPulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes spin {
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            :root {
                --spacing-xs: 0.5rem;
                --spacing-sm: 0.75rem;
                --spacing-md: 1rem;
                --spacing-lg: 1.25rem;
                --spacing-xl: 1.75rem;
                --spacing-2xl: 2.25rem;
                --spacing-3xl: 2.75rem;
                --spacing-4xl: 3.5rem;
                --input-padding-y: 1rem;
                --input-padding-x: 1.125rem;
            }

            body {
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
            }

            .container {
                padding: 0 var(--spacing-md);
                margin: var(--spacing-lg) auto;
                max-width: 100%;
            }

            .form-card {
                padding: var(--spacing-3xl) var(--spacing-xl);
                margin: 0;
                border-radius: var(--radius-lg);
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: var(--spacing-xl);
                margin-bottom: var(--spacing-xl);
            }

            .logo {
                font-size: 2.75rem;
                margin-bottom: var(--spacing-md);
            }

            .form-title {
                font-size: 2.25rem;
                margin-bottom: var(--spacing-lg);
                line-height: 1.2;
            }

            .subtitle {
                font-size: 1.125rem;
                margin-top: var(--spacing-md);
            }

            .form-subtitle {
                font-size: 1.0625rem;
                margin-bottom: var(--spacing-3xl);
                line-height: 1.6;
                padding: 0 var(--spacing-sm);
            }

            .header {
                margin-bottom: var(--spacing-3xl);
            }

            input, select, textarea {
                min-height: 52px;
                font-size: 16px; /* Prevents zoom on iOS */
                -webkit-appearance: none;
                border-radius: var(--radius-md);
            }

            .submit-btn {
                min-height: 56px;
                font-size: 1.125rem;
                padding: var(--spacing-lg) var(--spacing-xl);
                border-radius: var(--radius-md);
                margin-top: var(--spacing-2xl);
            }

            select {
                background-size: 1.5rem;
                background-position: right var(--spacing-lg) center;
                padding-right: calc(var(--spacing-lg) + 2.5rem);
            }

            .quantity-container::after {
                right: var(--spacing-lg);
                font-size: 1rem;
            }

            .quantity-container input {
                padding-right: calc(var(--spacing-lg) + 2.5rem);
            }


        }

        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .submit-btn:hover {
                transform: none;
                box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            }
            
            .dashboard-link:hover {
                transform: none;
            }
        }

        /* Prevent zoom on iOS */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            input[type="text"],
            input[type="email"], 
            input[type="tel"],
            input[type="number"],
            select,
            textarea {
                font-size: 16px;
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>

    <div class="offline-banner" id="offlineBanner">
        📶 Mode hors ligne - Vos commandes seront synchronisées automatiquement
    </div>

    <div class="container">
        <div class="header">
            <h1 class="logo">7loww</h1>
            <p class="subtitle">Pâtisserie Tunisienne</p>
        </div>

        <div class="form-card">
            <h2 class="form-title">Passer Votre Commande</h2>
            <p class="form-subtitle">Tous les champs marqués d'un * sont obligatoires.</p>

            <form id="orderForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerName">Nom Complet</label>
                        <input type="text" id="customerName" name="customerName" placeholder="Entrez votre nom complet" required autocomplete="name">
                        <span class="error-message" id="customerName-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="optional">Adresse Email</label>
                        <input type="email" id="email" name="email" placeholder="votre@email.com" autocomplete="email">
                        <span class="error-message" id="email-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Numéro de Téléphone</label>
                    <input type="tel" id="phone" name="phone" placeholder="XX XXX XXX" required autocomplete="tel">
                    <span class="error-message" id="phone-error"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="product">Produit</label>
                        <select id="product" name="product" required>
                            <option value="">Sélectionner un produit</option>
                            <option value="gateau-chocolat" data-price="45">🍰 Gâteau au Chocolat - 45 DT/kg</option>
                            <option value="tarte-fraise" data-price="50">🍓 Tarte aux Fraises - 50 DT/kg</option>
                            <option value="baklawa" data-price="35">🥧 Baklawa Traditionnel - 35 DT/kg</option>
                            <option value="makroudh" data-price="30">🍯 Makroudh Normal - 30 DT/kg</option>
                            <option value="cupcakes" data-price="40">🧁 Cupcakes Assortis - 40 DT/kg</option>
                            <option value="croissant" data-price="25">🥐 Croissants - 25 DT/kg</option>
                            <option value="choux-creme" data-price="38">🍮 Choux à la Crème - 38 DT/kg</option>
                            <option value="mille-feuille" data-price="55">🥞 Mille-feuille - 55 DT/kg</option>
                        </select>
                        <span class="error-message" id="product-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantité</label>
                        <div class="quantity-container">
                            <input type="number" id="quantity" name="quantity" min="0.1" step="0.1" placeholder="0.0" required>
                        </div>
                        <span class="error-message" id="quantity-error"></span>
                    </div>
                </div>

                <div class="product-preview" id="productPreview">
                    <h4>Aperçu de votre commande:</h4>
                    <p id="previewDetails"></p>
                    <p class="price-estimate" id="priceEstimate"></p>
                </div>

                <div class="form-group full-width">
                    <label for="notes" class="optional">Notes Supplémentaires</label>
                    <textarea id="notes" name="notes" placeholder="Toute demande spéciale ou instructions de livraison..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Envoyer Commande 🎂</span>
                </button>
            </form>

            <div id="globalMessage"></div>
        </div>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // Initialize Supabase (optional for anonymous orders)
            let supabase = null;
            
            try {
                if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                    supabase = window.supabase.createClient(
                        "https://umoivfirzgwahcishhgo.supabase.co",
                        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtb2l2Zmlyemd3YWhjaXNoaGdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0MzcwMjEsImV4cCI6MjA2OTAxMzAyMX0.VTC-rwzrlaMvlz7bEgP6tdhnXKZ23AkZRx-xtOk7KE4"
                    );
                    console.log("Supabase initialized successfully");
                }
            } catch (error) {
                console.warn("Supabase initialization failed:", error);
            }

            // DOM Elements
            const form = document.getElementById("orderForm");
            const globalMessage = document.getElementById("globalMessage");
            const submitBtn = document.getElementById("submitBtn");
            const btnText = submitBtn.querySelector(".btn-text");
            const productSelect = document.getElementById("product");
            const quantityInput = document.getElementById("quantity");
            const offlineBanner = document.getElementById("offlineBanner");
            const preview = document.getElementById("productPreview");
            const details = document.getElementById("previewDetails");
            const priceEstimate = document.getElementById("priceEstimate");

            let isOnline = navigator.onLine;
            let offlineOrders = JSON.parse(localStorage.getItem("offlineOrders") || "[]");

            // Clear error messages
            function clearErrors() {
                document.querySelectorAll('.error-message').forEach(el => {
                    el.textContent = '';
                });
                document.querySelectorAll('.field-error').forEach(el => {
                    el.classList.remove('field-error');
                });
            }

            // Online/offline status
            function updateOnlineStatus() {
                isOnline = navigator.onLine;
                offlineBanner.classList.toggle("show", !isOnline);
                if (isOnline && offlineOrders.length > 0) {
                    syncOfflineOrders();
                }
            }

            window.addEventListener("online", updateOnlineStatus);
            window.addEventListener("offline", updateOnlineStatus);
            updateOnlineStatus();

            // Preview handler
            function updatePreview() {
                const selectedOption = productSelect.selectedOptions[0];
                const quantity = parseFloat(quantityInput.value) || 0;
                
                if (selectedOption && selectedOption.value && quantity > 0) {
                    const productName = selectedOption.text.split(" - ")[0];
                    const price = parseFloat(selectedOption.dataset.price);
                    const total = (price * quantity).toFixed(2);
                    
                    details.textContent = `${productName} × ${quantity}kg`;
                    priceEstimate.textContent = `Prix estimé: ${total} DT`;
                    preview.classList.add("show");
                } else {
                    preview.classList.remove("show");
                }
            }

            productSelect.addEventListener("change", updatePreview);
            quantityInput.addEventListener("input", updatePreview);

            // Success animation
            function showSuccessAnimation() {
                const successDiv = document.createElement('div');
                successDiv.className = 'success-animation';
                successDiv.textContent = '🎉';
                document.body.appendChild(successDiv);
                
                setTimeout(() => {
                    document.body.removeChild(successDiv);
                }, 1000);
            }

            // Show message
            function showMessage(message, isError = false) {
                const className = isError ? "error-message-global" : "success-message";
                globalMessage.innerHTML = `<div class="${className}">${message}</div>`;
                
                if (!isError) {
                    showSuccessAnimation();
                }
                
                setTimeout(() => {
                    globalMessage.innerHTML = "";
                }, 5000);
            }

            // Sync offline orders
            async function syncOfflineOrders() {
                if (!isOnline || !supabase || offlineOrders.length === 0) return;

                console.log("Syncing offline orders:", offlineOrders.length);
                let syncedCount = 0;

                for (const order of [...offlineOrders]) {
                    try {
                        const { error } = await supabase
                            .from("orders")
                            .insert([order]);

                        if (error) {
                            console.error("Sync failed for order:", order.id, error);
                            break;
                        }
                        
                        // Remove synced order from offline storage
                        offlineOrders = offlineOrders.filter(o => o.id !== order.id);
                        syncedCount++;
                    } catch (err) {
                        console.error("Sync error:", err);
                        break;
                    }
                }

                if (syncedCount > 0) {
                    localStorage.setItem("offlineOrders", JSON.stringify(offlineOrders));
                    showMessage(`${syncedCount} commande(s) synchronisée(s) avec succès! 🎉`);
                    console.log(`${syncedCount} offline orders synced successfully`);
                }
            }

            // Form validation
            function validateForm() {
                clearErrors();
                let isValid = true;

                // Required fields
                const requiredFields = [
                    { field: 'customerName', message: 'Le nom du client est requis' },
                    { field: 'phone', message: 'Le numéro de téléphone est requis' },
                    { field: 'product', message: 'Veuillez sélectionner un produit' },
                    { field: 'quantity', message: 'La quantité est requise' }
                ];

                requiredFields.forEach(({ field, message }) => {
                    const input = document.getElementById(field);
                    if (!input.value || input.value.trim() === '') {
                        showFieldError(field, message);
                        isValid = false;
                    }
                });

                // Email validation (only if provided)
                const emailInput = document.getElementById('email');
                if (emailInput.value && !isValidEmail(emailInput.value)) {
                    showFieldError('email', 'Format d\'email invalide');
                    isValid = false;
                }

                // Phone validation
                const phoneInput = document.getElementById('phone');
                if (phoneInput.value && !isValidPhone(phoneInput.value)) {
                    showFieldError('phone', 'Format de téléphone invalide');
                    isValid = false;
                }

                // Quantity validation
                const quantity = parseFloat(quantityInput.value);
                if (quantityInput.value && (isNaN(quantity) || quantity <= 0)) {
                    showFieldError('quantity', 'La quantité doit être supérieure à 0');
                    isValid = false;
                }

                return isValid;
            }

            function showFieldError(fieldName, message) {
                const errorElement = document.getElementById(`${fieldName}-error`);
                const inputElement = document.getElementById(fieldName);
                
                if (errorElement) errorElement.textContent = message;
                if (inputElement) inputElement.classList.add('field-error');
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function isValidPhone(phone) {
                // Basic phone validation - accepts various formats
                const phoneRegex = /^[\+]?[\d\s\-\(\)]{8,}$/;
                return phoneRegex.test(phone.trim());
            }

            // Generate unique order ID
            function generateOrderId() {
                return `order_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            }

            // Submit order directly without authentication
            async function submitOrderDirect(orderData) {
                if (!supabase) {
                    throw new Error("Database not available");
                }

                // Try direct insert without authentication
                const { data, error } = await supabase
                    .from("orders")
                    .insert([orderData])
                    .select();

                if (error) {
                    console.error("Direct submission error:", error);
                    throw error;
                }

                return data;
            }

            // Form submit handler
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                
                console.log("Form submitted");

                // Validate form
                if (!validateForm()) {
                    showMessage("Veuillez corriger les erreurs dans le formulaire", true);
                    return;
                }

                // Set loading state
                submitBtn.disabled = true;
                submitBtn.classList.add("loading");
                btnText.textContent = "Envoi en cours...";

                try {
                    // Get form data
                    const formData = new FormData(form);
                    const selectedOption = productSelect.selectedOptions[0];
                    const quantity = parseFloat(formData.get("quantity"));
                    const pricePerKg = parseFloat(selectedOption.dataset.price);
                    const totalPrice = (pricePerKg * quantity).toFixed(2);

                    // Create order object
                    const order = {
                        id: generateOrderId(),
                        customer_name: formData.get("customerName").trim(),
                        email: formData.get("email")?.trim() || null,
                        phone: formData.get("phone").trim(),
                        product: formData.get("product"),
                        product_name: selectedOption.text.split(" - ")[0],
                        quantity: quantity,
                        price_per_kg: pricePerKg,
                        total_price: parseFloat(totalPrice),
                        notes: formData.get("notes")?.trim() || null,
                        status: "pending",
                        created_at: new Date().toISOString()
                    };

                    console.log("Order to submit:", order);

                    if (isOnline && supabase) {
                        try {
                            // Try direct submission first
                            const data = await submitOrderDirect(order);
                            console.log("Order submitted successfully:", data);
                            showMessage("🎉 Commande envoyée avec succès! Merci pour votre confiance.");
                        } catch (error) {
                            console.warn("Direct submission failed, saving offline:", error);
                            // Save offline if direct submission fails
                            offlineOrders.push(order);
                            localStorage.setItem("offlineOrders", JSON.stringify(offlineOrders));
                            showMessage("📱 Commande sauvegardée! Elle sera envoyée dès que possible.");
                        }
                    } else {
                        // Save offline
                        offlineOrders.push(order);
                        localStorage.setItem("offlineOrders", JSON.stringify(offlineOrders));
                        console.log("Order saved offline:", order);
                        showMessage("📱 Commande sauvegardée hors ligne. Elle sera envoyée dès que la connexion sera rétablie.");
                    }

                    // Reset form
                    form.reset();
                    preview.classList.remove("show");
                    clearErrors();

                } catch (error) {
                    console.error("Submit error:", error);
                    showMessage("❌ Erreur lors de l'envoi de la commande. Veuillez réessayer.", true);
                } finally {
                    // Reset loading state
                    submitBtn.disabled = false;
                    submitBtn.classList.remove("loading");
                    btnText.textContent = "Envoyer Commande 🎂";
                }
            });

            // Auto-sync on page load if online
            if (isOnline && offlineOrders.length > 0) {
                setTimeout(syncOfflineOrders, 1000);
            }

            // Initialize
            console.log("Enhanced order form initialized");
            console.log("Supabase client:", !!supabase);
            console.log("Online status:", isOnline);
            console.log("Offline orders:", offlineOrders.length);
        });
    </script>

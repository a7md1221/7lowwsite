        }
    </style>

        // Form elements

        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const globalMessage = document.getElementById('globalMessage');
        const offlineBanner = document.getElementById('offlineBanner');
        const productSelect = document.getElementById('product');
        const quantityInput = document.getElementById('quantity');
        const productPreview = document.getElementById('productPreview');
        const previewDetails = document.getElementById('previewDetails');
        const priceEstimate = document.getElementById('priceEstimate');

        // Network status
        let isOnline = navigator.onLine;
        let offlineOrders = JSON.parse(localStorage.getItem('offlineOrders') || '[]');

        // Update online status
        function updateOnlineStatus() {
            isOnline = navigator.onLine;
            if (isOnline) {
                offlineBanner.classList.remove('show');
                syncOfflineOrders();
            } else {
                offlineBanner.classList.add('show');
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Initialize
        updateOnlineStatus();

        // Product preview functionality
        function updateProductPreview() {
            const selectedProduct = productSelect.options[productSelect.selectedIndex];
            const quantity = parseFloat(quantityInput.value);

            if (selectedProduct.value && quantity > 0) {
                const productName = selectedProduct.text.split(' - ')[0];
                const price = parseFloat(selectedProduct.dataset.price);
                const totalPrice = (price * quantity).toFixed(2);

                previewDetails.textContent = `${productName} √ó ${quantity}kg`;
                priceEstimate.textContent = `Prix estim√©: ${totalPrice} DT`;
                productPreview.classList.add('show');
            } else {
                productPreview.classList.remove('show');
            }
        }

        productSelect.addEventListener('change', updateProductPreview);
        quantityInput.addEventListener('input', updateProductPreview);

        // Auto-format phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('216')) {
                value = value.substring(3);
            }
            if (value.length >= 8) {
                value = value.substring(0, 8);
                e.target.value = `+216 ${value.substring(0, 2)} ${value.substring(2, 5)} ${value.substring(5)}`;
            } else if (value.length >= 5) {
                e.target.value = `+216 ${value.substring(0, 2)} ${value.substring(2, 5)} ${value.substring(5)}`;
            } else if (value.length >= 2) {
                e.target.value = `+216 ${value.substring(0, 2)} ${value.substring(2)}`;
            } else if (value.length > 0) {
                e.target.value = `+216 ${value}`;
            }
        });

        // Form validation
        function validateField(field) {
            const errorElement = document.getElementById(`${field.name}-error`);
            let isValid = true;
            let errorMessage = '';

            // Clear previous error
            field.classList.remove('field-error');
            errorElement.textContent = '';

            // Required field validation
            if (field.hasAttribute('required') && !field.value.trim()) {
                errorMessage = 'Ce champ est requis';
                isValid = false;
            }
            // Email validation
            else if (field.type === 'email' && field.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(field.value)) {
                errorMessage = 'Format d\'email invalide';
                isValid = false;
            }
            // Phone validation
            else if (field.name === 'phone' && field.value && !/^\+216\s\d{2}\s\d{3}\s\d{3}$/.test(field.value)) {
                errorMessage = 'Format: +216 XX XXX XXX';
                isValid = false;
            }
            // Quantity validation
            else if (field.name === 'quantity' && field.value && (parseFloat(field.value) <= 0 || parseFloat(field.value) > 100)) {
                errorMessage = 'Quantit√© entre 0.1 et 100 kg';
                isValid = false;
            }

            if (!isValid) {
                field.classList.add('field-error');
                errorElement.textContent = errorMessage;
            }

            return isValid;
        }

            field.addEventListener('blur', () => validateField(field));
            field.addEventListener('input', () => {
                if (field.classList.contains('field-error')) {
                    validateField(field);
                }
            });
        });

        // Sync offline orders
        async function syncOfflineOrders() {
            if (!isOnline || offlineOrders.length === 0 || !supabase) return;

            for (const order of offlineOrders) {
                try {
                    await submitOrderToSupabase(order);
                    console.log('Synced offline order:', order.id);
                } catch (error) {
                    console.error('Failed to sync order:', error);
                    break; // Stop syncing if one fails
                }
            }

            // Clear synced orders
            offlineOrders = [];
            localStorage.setItem('offlineOrders', JSON.stringify(offlineOrders));
        }

        // Submit order to Supabase
        async function submitOrderToSupabase(orderData) {
            if (!supabase) {
                throw new Error('Supabase not configured');
            }

            const { data, error } = await supabase
                .from('orders')
                .insert([orderData])
                .select();

            if (error) throw error;
            return data;
        }

        // Show message
        function showMessage(message, isError = false) {
            globalMessage.innerHTML = `
                <div class="${isError ? 'error-message-global' : 'success-message'}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                globalMessage.innerHTML = '';
            }, 5000);
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate all fields
            let isFormValid = true;
            form.querySelectorAll('input[required], select[required]').forEach(field => {
                if (!validateField(field)) {
                    isFormValid = false;
                }
            });

            if (!isFormValid) {
                showMessage('Veuillez corriger les erreurs dans le formulaire', true);
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            btnText.textContent = 'Envoi en cours...';

            try {
                // Prepare order data
                const formData = new FormData(form);
                const selectedProduct = productSelect.options[productSelect.selectedIndex];
                const productPrice = parseFloat(selectedProduct.dataset.price);
                const quantity = parseFloat(formData.get('quantity'));
                
                const orderData = {
                    id: Date.now().toString(), // Temporary ID for offline storage
                    customer_name: formData.get('customerName'),
                    email: formData.get('email') || null,
                    phone: formData.get('phone'),
                    product: formData.get('product'),
                    product_name: selectedProduct.text.split(' - ')[0],
                    quantity: quantity,
                    price_per_kg: productPrice,
                    total_price: (productPrice * quantity).toFixed(2),
                    notes: formData.get('notes') || null,
                    status: 'pending',
                    created_at: new Date().toISOString()
                };

                if (isOnline && supabase) {
                    // Submit online
                    await submitOrderToSupabase(orderData);
                    showMessage('üéâ Commande envoy√©e avec succ√®s! Nous vous contacterons bient√¥t.');
                } else {
                    // Store offline
                    offlineOrders.push(orderData);
                    localStorage.setItem('offlineOrders', JSON.stringify(offlineOrders));
                    showMessage('üì± Commande sauvegard√©e hors ligne. Elle sera envoy√©e d√®s que la connexion sera r√©tablie.');
                }

                // Reset form
                form.reset();
                productPreview.classList.remove('show');

            } catch (error) {
                console.error('Error submitting order:', error);
                showMessage('‚ùå Erreur lors de l\'envoi. Veuillez r√©essayer.', true);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                btnText.textContent = 'Envoyer Commande üéÇ';
            }
        });

        // Handle page visibility for sync
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isOnline) {
                syncOfflineOrders();
            }
        });

        console.log('7loww Order Form initialized');
    </script>
</body>
</html>
